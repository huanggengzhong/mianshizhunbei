<script>
    // 父类
    class Parent {
        constructor(props) {
            this.name = props;
            this.house = {
                price: 10000000,
                adress: '洛杉矶'
            };
            this.car = {
                price: 5000000,
                brand: '劳斯莱斯幻影'
            }
        }
        getValue() {
            console.log("我是父类的方法");
        }
    }
    //  子类
    class Child extends Parent {
        constructor(props) {
            console.log(props);//就是传递过来的参数
            super(props);
            this.name = props;
        }
    }
    let child = new Child("小明")
    console.log(child.getValue()); //可以调用父类方法
    console.log(child.car); //得到父亲的car
</script>
