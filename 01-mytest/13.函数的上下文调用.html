    function getSum() {
        console.log(this);    
    }
    getSum.call("abc")//String{"abc"}
    getSum.call(11)//Number{11}
    getSum.call(true)//Boolean{true}
    getSum.call(Symbol())//Symbol{Symbol()}
    getSum.call(null)//window
    getSum.call(undefined)//window
    getSum.call()//window
    getSum.call(undefined)//window
